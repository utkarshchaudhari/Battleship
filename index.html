<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="script.js"></script>
    <title>Battleship</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <h1>BATTLESHIP</h1>
            <div id="welcome_modal" class="modal welcome_modal">
                <p class="heading">Welcome to battleship game</p>
                <p>Place your ship</p>
                <div class="welcome game-board"></div>
            </div>
            <div class="game-boards">
                <div class="friendly__wrappper">
                    <h2>FRIENDLY WATERS</h2>
                    <div class="friendly game-board"></div>
                </div>
                <div class="enemy__wrapper">
                    <h2>ENEMY WATERS</h2>
                    <div class="enemy game-board"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            Copyright &copy; 2023 Utkarsh
        </div>
    </footer>

    <div id="modal" class="modal status_modal">
        <h1 class="game__status"></h1>
        <button class="play__btn">Play again</button>
    </div>
    <div id="overlay" class="active"></div>
</body>

</html>
